<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>About</title>
</head>
<body>
<section>
<div class="card mr-3 ml-3">
<div class="card-body">
<h1 class="text-center">Update Contact</h1>
<div class="container-fluid mt-1">
<div class="row">
<div class="col-md-10 offset-md-1">
<form action="#" th:object="${contact}" enctype="multipart/form-data" method="post" th:action="@{/user/process-update}" class="mt-2">
<!-- Hidden cId -->
 <input type="hidden" name="cId" th:value="${contact.cId}"/>
<!-- First Name field -->
<div class="input-group mt-3">
<div class="input-group-prepend">
<div class="input-group-text">
<i class="fa fa-plus"></i>
</div>
</div>
<input th:value="${contact.name}" type="text" id="firstName"  name="name" placeholder="Enter Name here" class="form-control" required/>
</div>

<!-- Second Name -->
<div class="input-group mt-3">
<div class="input-group-prepend">
<div class="input-group-text">
<i class="fa fa-user-alt"></i>
</div>
</div>
<input th:value="${contact.secondName}" type="text" id="secondName" name="secondName" placeholder="Enter Second Name here" class="form-control"/>
</div>
<!-- email -->
<div class="input-group mt-3">
<div class="input-group-prepend">
<div class="input-group-text">
<i class="fa-solid fa-envelope"></i>
</div>
</div>
<input th:value="${contact.email}" type="email" id="email" name="email" placeholder="Enter Email here" class="form-control"/>
</div>
<!-- Phone -->
<div class="input-group mt-3">
<div class="input-group-prepend">
<div class="input-group-text">
<i class="fa-solid fa-phone"></i>
</div>
</div>
<input th:value="${contact.phone}" type="number" id="phone" name="phone" placeholder="Enter Phone Number here" class="form-control" required min="10"/>
</div>
<!-- Work -->
<div class="input-group mt-3">
<div class="input-group-prepend">
<div class="input-group-text">
<i class="fa-solid fa-user-tie"></i>
</div>
</div>
<input th:value="${contact.work}" type="text" id="work" name="work" placeholder="Enter Designation here" class="form-control"/>
</div>
<!-- Description -->
<div class="form-group mt-3">
<textarea th:value="${contact.description}" placeholder="Enter contact description" name="description" id="mytextarea" class="form-control" rows="10"></textarea>
</div>
<!-- Contact Image -->
<div class="container text-center">
<img style="width:250px; height:250px;" class="img-fluid my_profile_picture" src="" th:src="@{'/img/'+${contact.image}}" alt=""/>
</div>
<p class="text-secondary">Choose a new profile picture</p>
<div class="custom-file mt-3">
<input type="file" name="imageFile"/>
</div>
<div class="container text-center">
<button class="btn btn-outline-primary">Save</button>
</div>
</form>
</div>
</div>
</div>
</div>
</div>
<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
        tinymce.init({
            selector: '#mytextarea',
            readonly: false
        });
    </script>
</section>
</body>
</html>
