<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>About</title>
</head>
<body>
<section>
<div class="container">
<div class="row">
<div class="col-md-8 offset-md-2">
<div class="my-card mt-2">
<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
    <p th:text="${session.message.content}"></p>
    <th:block th:remove="all">${session.removeAttribute('message')}</th:block>
</div>
<div class="container text-center">
<img class="mx-auto" style="width:80px;" src="" th:src="@{/img/membership.png}" alt=""/>
</div>
<h1 class="text-center">Register Here!!</h1>
<form novalidate action ="" th:action="@{/do_register}" method="post" th:object="${user}">
<!-- name field -->
<div class="form-group">
    <label for="name_field">Your Name</label>
    <input type="text" class="form-control" th:classappend="${#fields.hasErrors('name')? 'is-invalid':''}" id="name_field" aria-describedby="emailHelp" placeholder="Enter your name" required th:value="${user.name}" name="name">
    <div th:each="e: ${#fields.errors('name')}" class="invalid-feedback">
          <p  th:text="${e}"></p>
        </div>
    <!-- email field -->
  </div>
  <!-- email field -->
<div class="form-group">
    <label for="email_field">Your Email</label>
    <input type="email" class="form-control" th:classappend="${#fields.hasErrors('email')? 'is-invalid':''}" id="email_field" aria-describedby="emailHelp" placeholder="Enter your email" required th:value="${user.email}" name="email">
   <div th:each="e: ${#fields.errors('email')}" class="invalid-feedback">
          <p  th:text="${e}"></p>
        </div>
  </div>
  <!-- password field -->
<div class="form-group">
    <label for="password_field">Your Password</label>
    <input type="password" class="form-control" th:classappend="${#fields.hasErrors('password')? 'is-invalid':''}"  id="password_field" aria-describedby="emailHelp" placeholder="Enter your password" required name="password"> 
  <div th:each="e: ${#fields.errors('password')}" class="invalid-feedback">
          <p  th:text="${e}"></p>
        </div>
  </div>
  
 <!-- user about field -->
 <div class="form-group">
 <textarea th:value="${user.about}" placeholder="Enter something about yourself" rows="10" class="form-control" name="about"></textarea>
 </div>
 
 <!-- Terms and Condition -->
 <div class="form-group form-check">
 <input type="checkbox" name="agreement" class="form-check-input" id="agreement"  />
 <label for="agreement">Accept terms and conditions</label>
 </div>
 <div class="container text-center">
 <button type="submit" class="btn bg-primary text-white">Submit</button>
 <button type="reset" class="btn bg-warning text-white">Reset</button>
 </div>

</form>
</div>
</div>
</div>
</div>

</section>
</body>
</html>
